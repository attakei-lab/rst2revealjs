<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground for rst2revealjs</title>
  </head>
  <body>
    <main x-data="{ source: '', output: '', options: {}, rst2revealjs: rst2revealjs }">
      <div id="source">
        <textarea rows="10" cols="50" x-model="source" x-on:change="output = await rst2revealjs(source);"></textarea>
      </div>
      <div id="output">
        <iframe x-bind:srcdoc="output"></iframe>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

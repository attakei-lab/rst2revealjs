<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground for rst2revealjs</title>
  </head>
  <body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <strong>
          <a class="navbar-item">
            Playground for rst2revealjs
          </a>
        </strong>
      </div>
    </nav>
    <main x-data="playground">
      <div class="container">
        <div class="hax-text-centered" x-show="editor === null">
          <p>Please wait while the editor loads...</p>
        </div>
        <template x-if="editor !== null">
          <div class="grid">
            <div id="source" class="cell">
              <h2 class="subtitle">Source</h2>
              <div x-data x-init="$root.appendChild(editor.dom)"></div>
            </div>
            <div id="output" class="cell">
              <h2 class="subtitle">Output</h2>
              <iframe x-bind:srcdoc="published"></iframe>
            </div>
          </div>
        </template>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
